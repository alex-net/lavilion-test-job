server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    root   /web-app;
    #access_log  /var/log/nginx/host.access.log  main;

    location /job1 {
        index  index.php;
        # root   /web-app/job1;
        add_header test2 $uri always;
        try_files $uri $uri/ /index.php$is_args$args;
        #/job1/index.php$is_args$args ;
        # ;
    }


    # location /torg-upd {
    #     try_files $uri /torg.php$is_args$args;
    # }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ \.php$ {
        # add_header test-rr $realpath_root always;
        # add_header test3-uri $uri always;
        # root /web-app/job1;
        # root           html;
        fastcgi_pass   php:9000;
        fastcgi_index  index.php;
        add_header testphp "$document_root - $fastcgi_script_name" always;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        include        fastcgi_params;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}
